<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard_style.css' %}">
    <link rel="shortcut icon" href="{% static 'images/window.svg' %}"/>
    <style>
        /* General Styling */
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #a9c0da;
            color: #333;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #76517f;
            padding: 0.5em 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .navbar ul li {
            margin: 0 1em;
        }
        .navbar ul li a {
            text-decoration: none;
            color: white;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navbar ul li a:hover {
            background-color: #76517f;
        }

        /* Dashboard Bar */
        .dashboard-bar {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-bottom: 2em;
        }

        /* Main Content */
        .main-content {
            text-align: center;
            padding: 2em;
        }
        .main-content h1 {
            font-size: 2.5em;
            color: #76517f;
            margin-bottom: 0.5em;
        }
        .main-content p {
            font-size: 1.2em;
            color: #87beea;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="{% url 'Dashboard Page' %}" class="button">Home</a></li>
            <li><a href="{% url 'Employee List Page' %}" class="button">Employee List</a></li>
            <li><a href="#" class="button">{{ username }}</a></li>
            <li><a href="{% url 'Logout Page' %}" class="button">Logout</a></li>
        </ul>
    </div>
    <div class="dashboard-bar">
        <h2>Dashboard</h2>
    </div>
    <div class="main-content">
        <h1>Welcome to the Admin Panel</h1>
        <p>Manage your employees, view statistics, and more from here.</p>
    </div>
</body>
</html>
